<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="bi bi-house-door-fill"></i></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>

  <!-- Reports -->
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Statistiques des utilisateurs</h5>

            <!-- Filters Section -->
            <div class="filters text-center mb-3">
              <button class="btn btn-primary mx-2" (click)="filterData('day')">Today</button>
              <button class="btn btn-primary mx-2" (click)="filterData('month')">This Month</button>
              <button class="btn btn-primary mx-2" (click)="filterData('year')">This Year</button>
            </div>

            <!-- Charts Section -->
            <div class="charts-section row">
              <!-- Bar Chart (Users per Role) - À Gauche -->
              <div class="col-md-5 chart-container">
                <canvas id="userStatsChart"></canvas>
              </div>

              <!-- Pie Chart (Active Users) - À Droite -->
              <div class="col-md-4 chart-container">
                <canvas id="activeUsersChart"></canvas>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>
